<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<title>Кофейный аппарат</title>
		<style>
			.coffee_btn {
				width: 0;
				height: 0;
				/* border-radius: 50%;
        background-color: blue; */
				border-top: 40px solid transparent;
				border-left: 80px solid rgb(221, 76, 76);
				border-bottom: 40px solid transparent;
				cursor: pointer;
			}
			.coffee_btn:hover {
				width: 0;
				height: 0;
				border-top: 40px solid transparent;
				border-left: 80px solid rgb(215, 0, 0);
				border-bottom: 40px solid transparent;
			}
			.coffee_txt > span {
				font-size: 2rem;
				font-weight: 700;
				margin-left: 2.5rem;
				vertical-align: middle;
				line-height: 80px;
			}
			.coffee_txt {
				margin-top: 0.5rem;
				border: 1px solid black;
				border-radius: 2px;
				background-color: rgb(228, 200, 167);
			}
			.balance {
				background-color: rgb(16, 215, 92);
				padding: 20px 20px;
				font-size: 40px;
				color:rgb(28, 28, 26);
			}
			.mt-5 {
				background-image: url(003.jpg);
				background-size: cover;
				height: 1000px;
			}
			.stakan {
				width: 500px;
				height: 500px;
			}
			.stakan1 {
				width: 100%; height: 100%;
  				-o-object-fit: cover;
 				 object-fit: cover;
  				object-position: center;
			}
      #money {
        margin-top: 0.5rem;
        margin-left: 1.5rem;
      }
		</style>
	</head>
	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6">
					<div class="row coffee_txt">
						<div class="coffee_btn" onclick="getCoffee(63, 'Латте')"></div>
						<span>Латте - 63 руб.</span>
					</div>
					<div class="row coffee_txt">
						<div class="coffee_btn" onclick="getCoffee(74, 'Мокко')"></div>
						<span>Мокко - 74 руб.</span>
					</div>
					<div class="row coffee_txt">
						<div class="coffee_btn" onclick="getCoffee(76, 'Капучино')"></div>
						<span>Капучино - 76 руб.</span>
					</div>
					<div class="row coffee_txt">
						<div class="coffee_btn" onclick="getCoffee(68, 'Экспрессо')"></div>
						<span>Эспрессо - 68 руб.</span>
					</div>
					<div class="row coffee_txt">
						<div class="coffee_btn" onclick="getCoffee(95, 'Раф')"></div>
						<span>Раф - 95 руб.</span>
					</div>
				</div>
				<div class="col-md-6">
					<input class="balance" type="text" placeholder="Сколько у вас денег." id="money" />
				</div>
			</div>
		</div>

		<script>
			let money = document.getElementById("money");

			function getCoffee(price, name) {
				if (money.value >= price) {
					console.log("Ваш " + name + " готов!");
					money.value = money.value - price;
					console.log("Ваш остаток " + money.value);
				} else {
					console.log("Нет денег, значит нет и кофе");
				}
	
			}
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
